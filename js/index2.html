<!DOCTYPE html>
<html>

<head>
    <style>
        section {
            display: block;
            width: 100%;
            height: 100vh;
        }
        
        body {
            background: #16A085;
            color: #fff;
            margin: 0;
            transition: all 500ms;
            will-change: background;
        }
        
        li {
            float: left;
        }
    </style>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/scrolling-nav.css" rel="stylesheet">
</head>

<body>
    <ul type="none">
        <li class="page-scroll"><a href="#one">Section1</a> </li>
        <li><a href="#two">Section2</a> </li>
        <li><a href="#three">Section3</a> </li>
    </ul>
    <br>
    <section id="one" data-color="rgb(200,250,200)">
        <h2>Section One</h2>
    </section>

    <section id="two" data-color="black">
        <h2>Section Two</h2>
    </section>

    <section id="three" data-color="rgb(200,200,250)">
        <h2>Section Three</h2>
    </section>
</body>
<script src="jquery.js"></script>
<script>
    $(window).on("scroll touchmove", function() {

        if ($(document).scrollTop() >= $("#one").position().top) {
            $('body').css('background', $("#one").attr("data-color"))

        };

        if ($(document).scrollTop() >= $("#two").position().top) {
            $('body').css('background', $("#two").attr("data-color"));
            $('body').css('color', $("#three").attr("data-color"));

        };

        if ($(document).scrollTop() >= $("#three").position().top) {
            $('body').css('background', $("#three").attr("data-color"))
        };



    });
</script>
<script src="../js/bootstrap.min.js "></script>
<script src="../js/scrolling-nav.js "></script>

</html>
